<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img src="images/imac.jpeg" alt="monoblock" class="card__photo">
    <p class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="card__cod">Код товара: 195434</p>

    <div class="container_feedback_star">

      <div class="card__star">
        <div class="card__star__active"></div>
        <div class="card__star__active"></div>
        <div class="card__star__active"></div>
        <div class="card__star__active"></div>
        <div class="card__star__noactive"></div>
      </div>
      <p class="card__feedback">Отзывов: 5 </p>
    </div>

    <div class="card__price__numb">
      <p class="card__price">Цена:</p>
      <p class="card__numb">69 999 грн </p>
    </div>
    <div class="card__link">
      <a href="#" data-qa="hover" class="card__buy">купить</a>
    </div>
  </div>
</body>
</html>
